[binaries]
c = '/usr/bin/' + target_prefix + 'gcc'
cpp = '/usr/bin/' + target_prefix + 'g++'
ar = '/usr/bin/' + target_prefix + 'ar'
strip = '/usr/bin/' + target_prefix + 'strip'
objcopy = '/usr/bin/' + target_prefix + 'objcopy'
ld= '/usr/bin/' + target_prefix + 'ld'

pkgconfig = '/usr/bin/pkg-config'
llvm-config = llvm_config

[host_machine]
system = 'linux'
cpu_family = cpu_family
cpu = cpu
endian = 'little'
